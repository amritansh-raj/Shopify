<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopify</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body ng-app="myApp" ng-controller="indexController" ui-view="" class="ng-scope">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand logo-Img" href="#">
            <h2 style="color: rgb(8, 130, 89);">Shopify</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline my-2 my-lg-0 search-form">
                <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 search-Btn" type="submit"> <i class="bi bi-search"></i>Search</button>
            </form>            
            <ul class="navbar-nav ml-auto">
                <li class="nav-item cart-Btn">
                        <a class="nav-link cart-Btn" ui-sref="Cart" style="background-color: rgb(8, 130, 89); border-radius: 5px; color: white;">
                        <i class="bi bi-cart-fill"></i> Cart
                    </a>                    
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item login-Btn" ng-hide="userLoggedIn">
                    <a class="nav-link login-Btn" href="#" style="color: rgb(8, 130, 89);" ng-click="showLoginPopup()"><i class="bi bi-box-arrow-in-right"></i>Login</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item login-Btn" ng-show="userLoggedIn">
                    <a class="nav-link login-Btn" href="#" ng-click="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>    
    <div class="banner">
        <img src="/media/posters/Artboard 1.png" class="img-fluid" alt="">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-10">
                    <div>
                        <div class="heading d-flex justify-content-center align-items-center">
                            <h2><a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" ui-sref="Products">Our Products</a></h2>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-md-3 d-flex justify-content-center align-items-center" ng-repeat="product in products">
                                <div class="card" style="width: 18rem;">
                                    <img src="https://10.21.86.182:8000/media/{{product.image}}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">{{product.product_name}}</h5>
                                        <!-- <p class="card-text">{{product.description}}</p> -->
                                        <p class="product-price">₹{{product.price}}</p>
                                        <button href="#" class="btn btn-primary" style="background-color: rgb(8, 130, 89); border-color: rgb(8, 130, 89);" ng-click="buyNow(product)">
                                            Buy Now
                                        </button>
                                        <button class="btn btn-primary" id="loginBtn" style="background-color: rgb(8, 130, 89); border-color: rgb(8, 130, 89);" ng-click="addCart(product)">
                                            <i class="bi bi-cart-fill"></i> Add item
                                        </button>
                                    </div>                                    
                                </div>
                            </div>    
                        </div>
                    </div>
                    
                    <div class="row posters">
                        <div class="col-md-4">
                            <img src="/media/posters/Artboard 2.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-md-8">
                            <img src="/media/posters/Artboard 3.png" alt="" class="img-fluid" height="400px" width="100%">
                        </div>
                    </div>
                    <div class="category">
                        <div class="heading d-flex justify-content-center align-items-center">
                            <h2>Categories</h2>
                        </div>
                        <div class="row d-flex justify-content-center align-items-center" style="background-color: #f8f9fa; height: 300px; overflow-y: auto;">
                            <div class="col-md-3" ng-repeat="category in categories">
                                <a ui-sref="category" class="category-card-link">
                                    <div class="card" style="width: 18rem;">
                                        <div class="position-relative">
                                            <img src="https://10.21.86.182:8000/media/{{category.category_image}}" class="card-img blur-image" alt="...">
                                            <h3 class="card-title text-center position-absolute top-50 start-50 translate-middle">{{category.category_name}}</h3>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            
                        </div>  
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="foot-heading d-flex justify-content-center align-items-center">
            <h1>Shopify<span class="com">.com</span></h1>
        </div>
        <footer class="py-3 my-4 footer" style="margin-top: 200px;">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">© 2022 Company, Inc</p>
        </footer>    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.26/angular-ui-router.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-cookies/1.8.2/angular-cookies.min.js"></script>   
    <script src="script.js"></script>
</body>
</html>
